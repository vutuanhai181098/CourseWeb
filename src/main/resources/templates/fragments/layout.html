<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="main-layout(title, css, content, js)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Title</title>
    <link rel="icon" th:href="@{https://learn.techmaster.vn/favicon.png}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap}"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
<!--CSS-->
<!--    <th:block th:replace="${css} ?: ~{}"></th:block>-->
</head>
<body>

<!--header-->
<th:block th:replace="~{/fragments/fragment :: header}"></th:block>

<!--content-->

<th:block th:replace="${content} ?: ~{}"></th:block>

<!--js-->
<th:block th:replace="${js} ?: ~{}"></th:block>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
